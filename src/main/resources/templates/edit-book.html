<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
	<!-- Bootstrap 5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow col-md-6 mx-auto p-4">
            <h3>Edit Book Details</h3>
            <form th:action="@{/save}" th:object="${book}" method="post">
                <!-- IMPORTANT: Hidden ID field so Spring knows which book to update -->
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" th:field="*{title}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" th:field="*{author}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <input type="text" th:field="*{genre}" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Book</button>
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
	
	
	<!-- Bootstrap 5.3 JS Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
