<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - Book Store</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

	<div class="container d-flex align-items-center justify-content-center vh-100">
	    <div class="row w-100 justify-content-center">
	        <!-- col-11 for small phones, col-md-5 for desktop -->
	        <div class="col-11 col-md-6 col-lg-4">

	            <div class="card shadow border-0">
	                <div class="card-header text-center bg-primary text-white py-3">
	                    <h4 class="mb-0">Login</h4>
	                </div>
	                <div class="card-body p-4">

	                    <!-- Error Message -->
	                    <div th:if="${param.error}" class="alert alert-danger py-2">
	                        Invalid username or password.
	                    </div>

	                    <!-- Logout Message -->
	                    <div th:if="${param.logout}" class="alert alert-success py-2">
	                        You have been logged out.
	                    </div>

	                    <form th:action="@{/signin}" method="post">
	                        <div class="mb-3">
	                            <label for="username" class="form-label">Username</label>
	                            <!-- Added 'form-control-lg' for better touch targets on mobile -->
	                            <input type="text" id="username" name="username" class="form-control form-control-lg" required>
	                        </div>

	                        <div class="mb-3">
	                            <label for="password" class="form-label">Password</label>
	                            <input type="password" id="password" name="password" class="form-control form-control-lg" required>
	                        </div>

	                        <div class="d-grid gap-2 mt-4">
	                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
	                        </div>
	                    </form>

	                    <div class="mt-4 text-center text-muted">
	                        Don't have an account? <a th:href="@{/signup}" class="text-decoration-none">Sign up here</a>
	                    </div>

	                </div>
	            </div>

	        </div>
	    </div>
	</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
