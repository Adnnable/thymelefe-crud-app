<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Book Store</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto">Book Store </a>

        <div class="d-flex">
            <!-- Show Login/Signup if NOT authenticated -->
            <span sec:authorize="isAnonymous()">
                <a th:href="@{/signin}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a th:href="@{/signup}" class="btn btn-outline-light btn-sm">Sign Up</a>
            </span>

            <!-- Show username and Logout if authenticated -->
            <span sec:authorize="isAuthenticated()">
                <span class="text-light me-3">Hello, <span sec:authentication="name"></span></span>
                <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">Logout</a>
            </span>
        </div>
    </div>
</nav>

<!-- ===== PAGE CONTENT ===== -->
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0 bg-dark border-end vh-100">
            <div th:replace="~{fragments/sidebar :: genre-sidebar}"></div>
        </div>

        <!-- Main content -->
        <main class="col-md-9 col-lg-10 px-md-4 pt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Book Inventory</h2>

                <!-- Add Book button only visible if logged in -->
                <span sec:authorize="isAuthenticated()">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">
                        Add New Book
                    </button>
                </span>
            </div>

            <!-- Books Table -->
            <div class="card shadow-sm">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${books}">
                            <td th:text="${b.title}"></td>
                            <td th:text="${b.author}"></td>
                            <td><span class="badge bg-info text-dark" th:text="${b.genre}"></span></td>
                            <td class="text-center">
                                <!-- Edit/Delete only if authenticated -->
                                <span sec:authorize="isAuthenticated()">
                                    <a th:href="@{/edit/{id}(id=${b.id})}" class="btn btn-sm btn-outline-primary me-2">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <a th:href="@{/delete/{id}(id=${b.id})}" class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Are you sure you want to delete this book?')">
                                        <i class="bi bi-trash"></i> Delete
                                    </a>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- ===== ADD BOOK MODAL ===== -->
<div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
            </div>
            <form th:action="@{/save}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Author</label>
                        <input type="text" name="author" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Genre</label>
                        <input type="text" name="genre" class="form-control" placeholder="e.g. Tech, Fiction" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Save Book</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
